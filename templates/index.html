<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR 제품 QR코드 스캔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-gray: #f5f5f7;
            --apple-text: #1d1d1f;
            --primary-color: #1B5E7D;
            --accent-color: #A5D63F;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--apple-gray);
            color: var(--apple-text);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin: 30px 0;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -.003em;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 30px;
        }

        .scan-card {
            background: white;
            border-radius: 18px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-scan {
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 980px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn-scan:hover {
            background-color: #246d8f;
            transform: scale(1.02);
            color: white;
        }

        .btn-outline-secondary {
            background-color: transparent;
            border: 2px solid #86868b;
            color: #86868b;
            border-radius: 980px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #86868b;
            border-color: #86868b;
            color: white;
        }

        #scannerContainer {
            margin-top: 25px;
        }

        #scannerVideo {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            background: #000;
            aspect-ratio: 4/3;
        }

        .scan-guide {
            color: #86868b;
            font-size: 14px;
            margin-top: 15px;
        }

        .alert {
            border-radius: 12px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .btn-scan {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/static/soosan_logo_en.png" alt="SOOSAN CEBOTICS" class="logo">
        </div>

        <div class="title-section">
            <h1>BR 제품 등록</h1>
            <p class="subtitle">QR코드를 스캔하여 제품 정보를 등록하세요</p>
        </div>

        <div class="scan-card">
            <button id="startScanBtn" class="btn btn-scan" onclick="startQRScanner()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0v-3Zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5ZM.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5Zm15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5Z"/>
                    <path d="M4 4h1v1H4V4Zm2 0h1v1H6V4Zm2 0h1v1H8V4Zm1 0h1v1H9V4Zm2 0h1v1h-1V4Zm-6 2h1v1H5V6Zm4 0h1v1H9V6Zm-2 2h1v1H7V8Z"/>
                </svg>
                QR코드 스캔
            </button>

            <!-- 카메라 뷰 -->
            <div id="scannerContainer" style="display: none;">
                <video id="scannerVideo" playsinline></video>
                <canvas id="scannerCanvas" style="display: none;"></canvas>
                <p class="scan-guide">QR코드를 카메라에 비춰주세요</p>
                <button class="btn btn-outline-secondary mt-3" onclick="stopQRScanner()">취소</button>
            </div>

            <!-- 스캔 결과 -->
            <div id="scanResult" style="display: none;" class="alert">
                <span id="scanResultText"></span>
            </div>
        </div>

    </div>

    <!-- jsQR 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        let scannerStream = null;
        let scannerAnimationId = null;

        function startQRScanner() {
            const video = document.getElementById('scannerVideo');
            const canvas = document.getElementById('scannerCanvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('scannerContainer');
            const startBtn = document.getElementById('startScanBtn');

            // UI 전환
            container.style.display = 'block';
            startBtn.style.display = 'none';
            document.getElementById('scanResult').style.display = 'none';

            // 카메라 접근
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }
            }).then(stream => {
                scannerStream = stream;
                video.srcObject = stream;
                video.play();
                scannerAnimationId = requestAnimationFrame(scanFrame);
            }).catch(err => {
                console.error('카메라 접근 오류:', err);
                alert('카메라에 접근할 수 없습니다.\n카메라 권한을 확인해주세요.');
                stopQRScanner();
            });

            function scanFrame() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert'
                    });

                    if (code) {
                        console.log('QR 스캔됨:', code.data);
                        processScannedQR(code.data);
                        return;
                    }
                }
                scannerAnimationId = requestAnimationFrame(scanFrame);
            }
        }

        function stopQRScanner() {
            const container = document.getElementById('scannerContainer');
            const startBtn = document.getElementById('startScanBtn');
            const video = document.getElementById('scannerVideo');

            if (scannerAnimationId) {
                cancelAnimationFrame(scannerAnimationId);
                scannerAnimationId = null;
            }

            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
            }

            video.srcObject = null;
            container.style.display = 'none';
            startBtn.style.display = 'inline-flex';
        }

        async function processScannedQR(qrData) {
            stopQRScanner();

            const resultDiv = document.getElementById('scanResult');
            const resultText = document.getElementById('scanResultText');

            resultDiv.style.display = 'block';
            resultDiv.className = 'alert alert-info';
            resultText.textContent = '처리 중...';

            try {
                const response = await fetch('/api/scan_qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qr_data: qrData })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'alert alert-success';
                    resultText.textContent = `${data.product_group} / ${data.unit_number} 등록 완료`;

                    // 상세 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/scan/' + data.access_token;
                    }, 1500);

                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultText.textContent = data.error || '처리 중 오류가 발생했습니다.';
                }

            } catch (error) {
                console.error('API 호출 오류:', error);
                resultDiv.className = 'alert alert-danger';
                resultText.textContent = '서버 연결 오류가 발생했습니다.';
            }
        }
    </script>
</body>
</html>
