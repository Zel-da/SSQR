<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-gray: #f5f5f7;
            --apple-text: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--apple-gray);
            color: var(--apple-text);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            padding: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        .main-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--apple-text);
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--apple-gray);
            border-radius: 12px;
        }

        .info-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 17px;
            font-weight: 500;
            color: var(--apple-text);
        }

        .form-input {
            border-radius: 12px;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
            outline: none;
        }

        .required-indicator {
            color: #ff3b30;
            margin-left: 4px;
        }

        .btn-register {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #0077ed;
            transform: scale(1.02);
        }

        .success-message {
            display: none;
            background-color: #34c759;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="/static/soosan_logo.png" alt="Soosan Logo" class="logo">

                <div class="main-card">
                    <h1 class="info-title">{{ t.product_info }}</h1>

                    <div class="info-item">
                        <div class="info-label">{{ t.model }}</div>
                        <div class="info-value">{{ equipment.model }}</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">{{ t.order_number }}</div>
                        <div class="info-value">{{ equipment.order_number if equipment.order_number else '-' }}</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">{{ t.serial_number }}</div>
                        <div class="info-value">{{ equipment.unit_number }}</div>
                    </div>
                </div>

                <div class="main-card">
                    <h2 class="info-title">{{ t.register_installation }}</h2>
                    <form id="installationForm">
                        <input type="hidden" name="equipment_id" value="{{ equipment.id }}">
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">

                        <div class="form-group">
                            <label for="installation_date" class="info-label">
                                {{ t.installation_date }}<span class="required-indicator">*</span>
                            </label>
                            <input type="text" class="form-input" id="installation_date" name="installation_date" required
                                   placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" maxlength="10" value="{{ today }}">
                        </div>

                        <div class="form-group">
                            <label for="carrier_info" class="info-label">{{ t.carrier_info }}</label>
                            <input type="text" class="form-input" id="carrier_info" name="carrier_info"
                                   placeholder="{{ t.enter_carrier }}"
                                   value="{{ equipment.carrier_info if equipment.carrier_info else '' }}">
                        </div>

                        <div class="form-group">
                            <label for="dealer_code" class="info-label">
                                {{ t.dealer_code }}<span class="required-indicator">*</span>
                            </label>
                            <input type="text" class="form-input" id="dealer_code" name="dealer_code" required
                                   placeholder="{{ t.enter_dealer }}"
                                   value="{{ equipment.dealer_code if equipment.dealer_code else '' }}">
                        </div>

                        <button type="submit" class="btn-register">{{ t.register }}</button>
                    </form>
                    <div id="successMessage" class="success-message">
                        {{ t.success }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Translations for JavaScript alerts
        const TRANSLATIONS = {
            date_format_error: "{{ t.date_format_error }}",
            invalid_date: "{{ t.invalid_date }}",
            error_occurred: "{{ t.error_occurred }}",
            dealer_required: "{{ t.dealer_required }}"
        };

        const dateInput = document.getElementById('installation_date');
        const dealerInput = document.getElementById('dealer_code');

        // Geolocation API - GPS 위치 정보 자동 캡처
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                },
                (error) => {
                    console.log('Location access denied or unavailable:', error.message);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        // Date input auto-formatting (YYYY-MM-DD)
        dateInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^\d]/g, '');
            let formattedValue = '';

            if (value.length > 0) {
                formattedValue = value.substring(0, 4);
            }
            if (value.length >= 5) {
                formattedValue += '-' + value.substring(4, 6);
            }
            if (value.length >= 7) {
                formattedValue += '-' + value.substring(6, 8);
            }

            e.target.value = formattedValue;
        });

        // Date validation function
        function isValidDate(dateString) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateString)) return false;

            const parts = dateString.split('-');
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const day = parseInt(parts[2], 10);

            if (year < 1900 || year > 2100) return false;
            if (month < 1 || month > 12) return false;

            const daysInMonth = new Date(year, month, 0).getDate();
            if (day < 1 || day > daysInMonth) return false;

            // Check if date is not in the future
            const inputDate = new Date(year, month - 1, day);
            const todayDate = new Date();
            todayDate.setHours(0, 0, 0, 0);

            if (inputDate > todayDate) return false;

            return true;
        }

        document.getElementById('installationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate date format
            const dateValue = dateInput.value;
            if (!dateValue || dateValue.length !== 10) {
                alert(TRANSLATIONS.date_format_error);
                return;
            }

            if (!isValidDate(dateValue)) {
                alert(TRANSLATIONS.invalid_date);
                return;
            }

            // Validate dealer code (required)
            const dealerValue = dealerInput.value.trim();
            if (!dealerValue) {
                alert(TRANSLATIONS.dealer_required);
                dealerInput.focus();
                return;
            }

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/update_installation_date', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    // Display success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';

                    // Reload page after 3 seconds
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                } else {
                    alert(data.error || TRANSLATIONS.error_occurred);
                }
            } catch (error) {
                alert(TRANSLATIONS.error_occurred);
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
