<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 장착일 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-gray: #f5f5f7;
            --apple-text: #1d1d1f;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--apple-gray);
            color: var(--apple-text);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            padding: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        .main-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--apple-text);
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--apple-gray);
            border-radius: 12px;
        }

        .info-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 17px;
            font-weight: 500;
            color: var(--apple-text);
        }

        .date-input {
            border-radius: 12px;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            transition: all 0.3s ease;
            width: 100%;
        }

        .date-input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
            outline: none;
        }

        .btn-register {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #0077ed;
            transform: scale(1.02);
        }

        .success-message {
            display: none;
            background-color: #34c759;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="/static/soosan_logo.png" alt="Soosan Logo" class="logo">
                
                <div class="main-card">
                    <h1 class="info-title">제품 정보</h1>
                    
                    <div class="info-item">
                        <div class="info-label">기종</div>
                        <div class="info-value">{{ equipment.model }}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">호기</div>
                        <div class="info-value">{{ equipment.unit_number }}</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">현재 장착일</div>
                        <div class="info-value">
                            {% if equipment.installation_date %}
                            {{ equipment.installation_date.strftime('%Y-%m-%d') }}
                            {% else %}
                            미등록
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="main-card">
                    <h2 class="info-title">장착일 등록</h2>
                    <form id="installationForm">
                        <input type="hidden" name="equipment_id" value="{{ equipment.id }}">
                        <div class="mb-3">
                            <label for="installation_date" class="info-label">장착일 선택</label>
                            <input type="date" class="date-input" id="installation_date" name="installation_date" required
                                   max="{{ today }}" value="{{ today }}">
                        </div>
                        <button type="submit" class="btn-register">장착일 등록하기</button>
                    </form>
                    <div id="successMessage" class="success-message">
                        장착일이 성공적으로 등록되었습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 오늘 날짜를 기본값으로 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('installation_date').setAttribute('max', today);
        
        document.getElementById('installationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/update_installation_date', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    // 성공 메시지 표시
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // 3초 후 페이지 새로고침
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                } else {
                    alert(data.error || '오류가 발생했습니다.');
                }
            } catch (error) {
                alert('오류가 발생했습니다.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
